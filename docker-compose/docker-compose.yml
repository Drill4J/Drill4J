version: '3'
services:
    drillmongodb:
        image: 'mongo'
        restart: always
        ports:
            - 27017:27017
    drill-admin:
        build:
            context: ../
            dockerfile: ./drill-admin/Dockerfile
        ports:
            - 8090:90
        networks:
            - drill4j-dev-network
        restart: always
    drill-agent:
        build:
            context: ../
            dockerfile: ./drill-agent/Dockerfile
        networks:
            - drill4j-dev-network
        restart: always
networks:
    drill4j-dev-network:
        external:
            name: drill4j-dev-network
