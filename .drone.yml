kind: pipeline
name: admin

steps:
  - name: check
    image: gradle:5.4.1-jdk8
    environment:
      KONAN_DATA_DIR: /home/gradle/.gradle/konan
      GRADLE_OPTS: -Dorg.gradle.daemon=false
      USERNAME:
        from_secret: drill_username
      PASSWORD:
        from_secret: drill_password
    commands:
      - echo $USERNAME
      - gradle :drill-admin:check
      - gradle :drill-admin:jib -Djib.to.image=drill4j/drill-admin:latest -Djib.to.auth.username=$USERNAME -Djib.to.auth.password=$PASSWORD
